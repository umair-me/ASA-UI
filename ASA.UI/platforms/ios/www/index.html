      <!--caliculatevat template-->
      <script id="caliculatevat.html" type="text/ng-template">
          <ion-view view-title="Caliculate VAT" hide-nav-bar="false" ng-controller="caliculatevatCtrl">
              <ion-header-bar class="bar-positive">
                <h1 class="title">Current VAT Quater:</h1>
            </ion-header-bar>
              <ion-content class="padding">    
                  <form name="calform" ng-submit="Submit(calform.$valid)" novalidate>
                      <label class="item item-input">
                          <input type="date" name="StartPeriod" ng-model="calcvatvm.StartPeriod" readonly />
                      </label>
                      <label class="item item-input">
                          <input type="date" name="EndPeriod" ng-model="calcvatvm.EndPeriod" readonly />
                      </label>
                      <label class="item item-input">
                          <input type="text" name="VATRate" ng-model="calcvatvm.VATRate" readonly />
                      </label>
                      <label class="item item-input">
                          <input type="text" name="DayRate" ng-model="calcvatvm.DayRate" placeholder="Daily rate" required />
                      </label>
                      <label class="item item-input">
                          <input type="number" name="DaysOff" ng-model="calcvatvm.DaysOff" placeholder="Number of Day off" required />
                      </label>
                      <label class="item item-input">
                          <input type="number" name="AdditionalDays" ng-model="calcvatvm.AdditionalDays" placeholder="Number of Days over Time" required />
                      </label>
                      <button class="button button-balanced" type="submit">Caliculate</button>
                      <button class="button button-balanced" ng-click="openModal()">Review</button>
                      </form>
</ion-content>
          </ion-view>

      </script>
      <!--About template-->
      <script id="about.html" type="text/ng-template">
          <ion-view view-title="About">
              <ion-content>

                  <!--<div class="item item-divider">
                  </div>
                  <label class="item item-stacked-label">
                      <!--Version: {{appVersion}}-->
                      <!--<input type="text" ng-model="appVersion" />-->
                  <!--</label>-->
                  <!--<br>-->
                  <h2 style="padding:10px; margin:10px">Guidance Note</h2>
                  <p style="padding:10px; margin:10px; background-color:#f5f5f5">

                      ASA VAT is a service based application offering users the opportunity to submit VAT Returns on the go!<br>
                      Please note that all VAT related information is stored locally on your device.<br>
                      If the application is deleted, or your mobile phone is reformatted, the data will be erased and the service provider will not be liable for any data loss.<br>
                      Please be advised that in order to avoid losing any of your data, this can be exported to your registered email account as a PDF to suit your needs.<br>
                      Furthermore, all submitted returns will be updated and stored on HMRC's online portal, based on submission frequency.

                  </p>
                  <p style="padding:10px; margin:10px; background-color:#f5f5f5">
                      Please note this is a free application for the first 6 months.<br>                      
                      Thereafter, you will need to download the professional version of the application from apple or google store.
                  </p>


                  <h2 style="padding:10px; margin:10px">The Roadmap</h2>
                  <p style="padding:10px; margin:10px; background-color:#f5f5f5"> The professional version, automatically calculates your VAT and populates the 
          form for a quick review. Once you are happy with the figures, just click Submit and your VAT Return will be sent to HMRC.<br>
                  The professional version will also provide stored data in an encypted format, with a comprehensive reporting service. </p>
              </ion-content>

             
          </ion-view>
      </script>

</ion-content>

      <!--Returns template-->
      <script id="returns.html" type="text/ng-template">
          <ion-view view-title="Submit VAT Return">
              <ion-content class="padding">
                  <!--<p>Example of Ionic buttons, grouped buttons, popup and actionsheet.</p>
                  <p>{{fromService}}</p>
                  <a class="button icon icon-left button-assertive" ng-click="showPopup()">Popup</a>-->
                  <form name="vatform" ng-submit="Submit(vatform.$valid)" novalidate>
                      <div class="list">
                          <div class="item item-divider">
                              Details:
                          </div>
                          
                          <div class="form-group" ng-class="{ 'has-error' : vatform.StartPeriod.$invalid && !vatform.StartPeriod.$pristine }">
                              <label class="item item-input">
                                  <input type="date" name="StartPeriod" ng-model="periodvm.StartPeriod" placeholder="start date" required />
                                  
                              </label>
                              <p ng-show="vatform.StartPeriod.$invalid && !vatform.StartPeriod.$pristine" class="help-block">This period is already submitted.</p>
                             
                          </div>

                        <div class="form-group" ng-class="{'has-error': vatform.EndPeriod.$invalid && !vatform.EndPeriod.$pristine}">
                          <label class="item item-input">
                            <input type="date" ng-model="periodvm.EndPeriod" placeholder="end date" required my-directive my-directive-fn="controllerFunction" />
                          </label>
                          <p ng-show="vatform.EndPeriod.$invalid && !vatform.EndPeriod.$pristine" class="help-block">This period is already submitted.</p>
                        </div>
                          <div class="form-group" ng-class="{'has-error': vatvm.VATDueOnOutputs.$invalid && !vatvm.VATDueOnOutputs.$pristine}">
                              <label class="item item-input">
                                  <input type="number" ng-model="vatvm.VATDueOnOutputs" ng-change="count=vatvm.VATDueOnOutputs+vatvm.VATDueOnECAcquisitions" name="VATDueOnOutputs" placeholder="Box1(VATDueOnOutputs)" required ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
                                  
                              </label>
                              <p class="help-block" ng-show="vatvm.VATDueOnOutputs.$invalid && vatvm.VATDueOnOutputs.$pristine">
                                  Invalid!
                              </p>
                          </div>
                              <label class="item item-input">

                  <span class="input-label">VAT Rate %</span>
                </div>
                <div class="col" ng-if="itemVMUP.VATRate == 0.00">
                  <ti-segmented-control on-select="buttonClicked($index)" style="width: 150px;">
                    <ti-segmented-control-button class="button-positive" title="'0.00'" selected></ti-segmented-control-button>
                    <ti-segmented-control-button class="button-positive" title="'20.00'"></ti-segmented-control-button>
                  </ti-segmented-control>
                </div>
                <div class="col" ng-if="itemVMUP.VATRate == 20.00">
                  <ti-segmented-control on-select="buttonClicked($index)" style="width: 150px;">
                    <ti-segmented-control-button class="button-positive" title="'0.00'"></ti-segmented-control-button>
                    <ti-segmented-control-button class="button-positive" title="'20.00'" selected></ti-segmented-control-button>
                  </ti-segmented-control>
                </div>

              </div>
              <!--<div class="row item-input">
                <div class="col col-offset-75">
                  <span class="item input-label" ng-model="itemVMUP.Rate">{{itemVMUP.Rate}}</span>
                </div>

              </div>-->
              <label class="item item-input">
                <!--<div class="col col-offset-75">-->
                <span class="input-label">VAT</span>
                <input type="number" value="{{itemVMUP.VAT}}" />
                <!--</div>-->

              </label>

            </div>
            <label class="item item-input">
              <span class="input-label">Total</span>
              <!--<input type="number" ng-model="itemVMUP.Total" value="{{itemVMUP.Total--itemVMUP.VAT}}"/>-->
              <span ng-model="itemVMUP.Total">{{itemVMUP.Total--itemVMUP.VAT}}</span>
            </label>
          </form>
        </ion-content>
        <ion-footer-bar class="bar bar-footer bar-balanced" ng-click="confirmDelete(itemVMUP.Id)">
          <!--<a href="#/menu/tab/lkpclientlst" style="text-align:center; padding-left:50px"><span class="button button-balanced">Delete</span></a>-->
          <button class="button button-balanced" style="text-align:center; padding-left:100px" type="Submit">Delete</button>
        </ion-footer-bar>
      </ion-view>
    </script>
    <!--settings-->
    <script type="text/ng-template" id="settings.html">
      <ion-view view-title="Settings" hide-nav-bar="false" ng-controller="settingsCtrl">
        <ion-content class="padding">
          <div class="list">
            <ion-item class="item item-icon-right" href="#/menu/clients">
              <span>Client Settings</span>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
          </div>
          <div class="list">
            <ion-item class="item item-icon-right" href="#/menu/business">
              <span>My Companies</span>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
          </div>
        </ion-content>
      </ion-view>
    </script>
   <!--invoice preview section -->
    <script type="text/ng-template" id="pdf-viewer.html">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Preview</h1>
          <ion-buttons side="left">
            <button ng-click="vm.modal.hide()" class="button button-icon icon ion-android-arrow-back"></button>
          </ion-buttons>
        </ion-header-bar>
        <ion-content>
          <ng-pdf ng-if="pdfUrl" template-url="partials/viewer.html" canvasid="pdf-canvas" scale="page-fit" debug="true"></ng-pdf>
          <!--<object ng-show="pdfUrl" data="{{pdfUrl}}" type="application/pdf" style="width: 100%; height: 400px;"></object>-->
        </ion-content>
      </ion-modal-view>
    </script>
    <script type="text/ng-template" id="clientmodal.html">
      <div class="modal">
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Clients</h1>
          <ion-buttons side="left">
            <button ng-click="modal.hide()" class="button button-icon icon ion-android-arrow-back"></button>
          </ion-buttons>
        </ion-header-bar>
        <ion-content>
          <div class="list list-inset">
            <ion-item ng-repeat="client in clients" class="item item-icon-right" ng-click="selectedClient(client)">
              {{client.Name}}
            </ion-item>
          </div>
        </ion-content>
      </div>
    </script>
  </body>
</html>
