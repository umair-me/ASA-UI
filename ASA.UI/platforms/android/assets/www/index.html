      <script id="about.html" type="text/ng-template">
          <ion-view view-title="About">
              <ion-content>
          
                  <div class="item item-divider">                      
                  </div>
                  <p>This is service based app no information is stored on the server.
                     All VAT related information is stored locally on device, if the app deleted or phone reformated the data get errased the service supplier is not liable for any data loss.
                     However submitted returns get updated/stored in HMRC online portal according to their frequency of interval.
                  </p>
                  <p>please note this is free app for six months thereafter you will need to download pro version from apple or google store.</p>
                  <div class="item item-divider">RoadMap
                  </div>
                  <ul>
                      <li>In pro version, automate and schedule submissions to HMRC based on profile set up. </li>
                      <li>Ability to send copy of submission to registered email address.</li>
                      <li>Ability to store data in encypted fromat in cloud and use for auditing purposes. </li>
                      
                  </ul>
                </ion-content>
             
          </ion-view>
      </script>

      <script id="returns.html" type="text/ng-template">
          <ion-view view-title="Submit VAT Return">
              <ion-content class="padding">
                  <!--<p>Example of Ionic buttons, grouped buttons, popup and actionsheet.</p>
                  <p>{{fromService}}</p>
                  <a class="button icon icon-left button-assertive" ng-click="showPopup()">Popup</a>-->
                  <form name="vatform" ng-submit="Submit(vatform.$valid)" novalidate>
                      <div class="list">
                          <div class="item item-divider">
                              Details:
                          </div>
                          
                          <div class="form-group" ng-class="{ 'has-error' : vatform.StartPeriod.$invalid && !vatform.StartPeriod.$pristine }">
                              <label class="item item-input">
                                  <input type="date" name="StartPeriod" ng-model="periodvm.StartPeriod" placeholder="start date" required my-directive my-directive-fn="controllerFunction" />
                                  
                              </label>
                              <p ng-show="vatform.StartPeriod.$invalid && !vatform.StartPeriod.$pristine" class="help-block">This period is already submitted.</p>
                             
                          </div>

                              <label class="item item-input">
                                  <input type="date" ng-model="periodvm.EndPeriod" placeholder="end date" required />
                              </label>
                          <div class="form-group" ng-class="{'has-error': vatvm.VATDueOnOutputs.$invalid && !vatvm.VATDueOnOutputs.$pristine}">
                              <label class="item item-input">
                                  <input type="number" ng-model="vatvm.VATDueOnOutputs" ng-change="count=vatvm.VATDueOnOutputs+vatvm.VATDueOnECAcquisitions" name="VATDueOnOutputs" placeholder="Box1(VATDueOnOutputs)" required ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
                                  
                              </label>
                              <p class="help-block" ng-show="vatvm.VATDueOnOutputs.$invalid && vatvm.VATDueOnOutputs.$pristine">
                                  Invalid!
                              </p>
                          </div>
                              <label class="item item-input">
                                  <!--<input type="number" ng-model="vatvm.VATDueOnECAcquisitions" placeholder="Box2" box1-value='vatvm.VATDueOnOutputs' required get-totals />-->
                                  <input type="number" ng-model="vatvm.VATDueOnECAcquisitions" placeholder="Box2(VATDueOnECAcquisitions)" required />
                              </label>
                          
                              <label class="item item-input">
                                  <input type="number" name="TotalVAT" id="TotalVAT" ng-model="vatvm.TotalVAT" placeholder="Box3=(Box1+Box3)" readonly />
                                  
                                 
                              </label>
                          
                              <label class="item item-input">
                                  <input type="number" ng-model="vatvm.VATReclaimedOnInputs" placeholder="Box4(VATReclaimedOnInputs)" required/>
                              </label>
                              <label class="item item-input">
                                  <input type="number" ng-model="vatvm.NetVAT" placeholder="Box5(NetVAT)" required />
                              </label>
                              <label class="item item-input">
                                  <input type="number" ng-model="vatvm.NetSalesAndOutputs" placeholder="Box6(NetSalesAndOutputs)" required />
                              </label>
                              <label class="item item-input">
                                  <input type="number" ng-model="vatvm.NetPurchasesAndInputs" placeholder="Box7(NetPurchasesAndInputs)" required />
                              </label>
                              <label class="item item-input">
                                  <input type="number" ng-model="vatvm.NetECSupplies" placeholder="Box8(NetECSupplies)" required/>
                              </label>
                              <label class="item item-input">
                                  <input type="number" ng-model="vatvm.NetECAcquisitions" placeholder="Box9(NetECAcquisitions)" required/>
                              </label>
                          <div class="form-group">
                              <label class="item item-input">
                                  <select ng-model="mode.selectedMode" ng-options="x.name for x in modes" ng-hide="!checkUserRole()">
                                      <option value="">--Select mode--</option>
                                  </select>
                              </label>
                          </div>
                          <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                          <!--<button class="button button-balanced" ng-click="modal.show()">modaltest</button>-->
                              <button class="button button-balanced" type="submit" ng-disabled="vatform.$invalid">Submit</button>

                          </div>
                      </form>
</ion-content>
          </ion-view>
      </script>
